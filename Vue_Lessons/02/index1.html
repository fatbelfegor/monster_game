<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue tuts</title>
  <link rel="stylesheet" href="style.css">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
   <input type="text" v-model="message" v-on:keyup.enter="onClick">
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
     data: {
         message: ''
     },
     methods: {
        onClick: function() {
          console.log(this.message)
        }
      }
    })
  </script>
</body>
</html>
