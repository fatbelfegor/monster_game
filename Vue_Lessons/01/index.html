<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue tuts</title>
  <link rel="stylesheet" href="style.css">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="bear in bears" v-bind:class="{ 'strike':bear.status }">{{ bear.name }}</li>
    </ul>
  <v>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
          bears: [
              {
                name: 'гризли',
                status: false
              },
              {
                name: 'белый',
                status: false
              },{
                name: 'панда',
                status: true
              },{
                name: 'губач',
                status: false
              },
          ]
      }
    })
  </script>
</body>
</html>
