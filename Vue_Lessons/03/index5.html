<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue tuts</title>
  <link rel="stylesheet" href="style5.css">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="demo" 
          @click="attachRed = !attachRed" 
          :class="divClasses">
    </div>
    <div class="demo"></div>
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <hr>
    <input type="text" v-model="color">
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        attachRed: false,
        color: 'green',
      },
      computed: {
        divClasses: function() {
          return {
            red: this.attachRed,
            blue: !this.attachRed
          };
        }
      }
    })
  </script>
</body>
</html>
